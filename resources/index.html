<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Audio Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="relative">
        <div id="recorder-ui"
            class="glass-container visible-ui flex items-center h-[56px] px-3 rounded-[16px] gap-3 min-w-[340px]">
            <div class="flex items-center gap-3 pr-2">
                <div id="main-action-trigger" class="action-rect" data-title="Start Recording">
                    <i id="main-icon" data-lucide="mic" class="w-4 h-4 text-white"></i>
                </div>
                <div class="flex flex-col justify-center">
                    <div class="flex items-center gap-2 leading-none">
                        <span id="timer-display" class="text-lg font-semibold tabular-nums">00:00</span>
                        <div id="live-dot" class="w-1.5 h-1.5 bg-red-500 rounded-full hidden animate-pulse"></div>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-1 ml-auto">
                <button id="pause-btn" class="win-tool-btn text-white/40 opacity-30 cursor-not-allowed"
                    data-title="Pause">
                    <i id="pause-icon" data-lucide="pause" class="w-4 h-4"></i>
                </button>
                <div class="w-[1px] h-5 bg-white/10 mx-1"></div>
                <button id="copy-btn" class="win-tool-btn text-white/60" data-title="Copy Transcript">
                    <i id="copy-icon" data-lucide="copy" class="w-4 h-4"></i>
                </button>
                <div class="w-[1px] h-5 bg-white/10 mx-1"></div>
                <button id="api-btn" class="win-tool-btn text-white/40" data-title="API Settings">
                    <i data-lucide="key" class="w-4 h-4"></i>
                </button>
                <button id="delete-btn" class="win-tool-btn text-white/30 hover:text-red-400" data-title="Delete">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
                <div class="w-[1px] h-5 bg-white/10 mx-1"></div>
                <button id="settings-btn" class="win-tool-btn text-white/60" data-title="Settings & AI Modes">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
        <div id="api-ui"
            class="glass-container hidden-ui flex items-center h-[56px] px-3 rounded-[16px] gap-3 min-w-[340px]">
            <div class="p-2 text-white/20">
                <i data-lucide="fingerprint" class="w-5 h-5"></i>
            </div>
            <input type="password" id="api-input" placeholder="Paste API Key..."
                class="bg-transparent flex-1 text-sm text-white border-none outline-none placeholder:text-white/10">
            <div class="flex items-center gap-1">
                <button id="save-api" class="win-tool-btn text-white/60 hover:text-green-400" data-title="Save Key">
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
                <button id="close-api" class="win-tool-btn text-white/20 hover:text-white">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
        <div id="settings-ui" class="glass-container hidden-ui flex items-center h-[56px] px-3 rounded-[16px] gap-3 min-w-[340px]">
            <div class="p-2 text-white/60">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </div>
            <div class="flex-1">
                <div id="lang-status" class="text-sm text-white font-semibold">Auto-detecting language...</div>
            </div>
            <div class="flex items-center gap-1">
                <button id="standard-settings-btn" class="win-tool-btn text-white/60" data-title="Standard Mode">
                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                </button>
                <div class="w-[1px] h-5 bg-white/10 mx-1"></div>
                <button id="vibe-settings-btn" class="win-tool-btn text-white/60" data-title="Senior Architect Mode">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                </button>
                <div class="w-[1px] h-5 bg-white/10 mx-1"></div>
                <button id="enhancer-settings-btn" class="win-tool-btn text-white/60" data-title="Enhancer Mode">
                    <i data-lucide="zap" class="w-4 h-4"></i>
                </button>
                <div class="w-[1px] h-5 bg-white/10 mx-1"></div>
                <button id="close-settings" class="win-tool-btn text-white/20 hover:text-white">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
